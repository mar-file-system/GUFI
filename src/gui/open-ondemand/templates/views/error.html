{% extends "layout.html" %}
{% block title %}Error{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <div class="centered-div">
        <h1>Something went wrong</h1>
        <p>{{ message or 'An unexpected error occurred.' }}</p>
        {% if details %}
            <pre style="text-align:left; overflow:auto; max-height:300px; background:#f8f8f8; padding:1em; border-radius:6px;">{{ details }}</pre>
        {% endif %}
        <p><a href="{{url_for('render_home')}}">Return home</a></p>
    </div>
{% endblock %}
