{% block content %}
    <h2>Find Results</h2>
    {% if results %}
        <ul>
        {% for filename in results %}
            <li><a href="{{url_for('render_ls_view')}}/{{ filename }}">{{ filename }}</a></li>
        {% endfor %}
        </ul>
        <p> NOTE: Currently does not limit number of results  </p>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
