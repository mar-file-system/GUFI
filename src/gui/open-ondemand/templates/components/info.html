{% block content %}
    <h2>Info</h2>

    <h3> Stat </h3>
    {% if info %}
        <ul style="list-style-type: none; padding: 0;">
            {% for key, value in info.items() %}
                <li><strong>{{ key | capitalize }}:</strong> {{ value }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No Additional Info.</p>
    {% endif %}
{% endblock %}
