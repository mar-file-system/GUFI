language: c

git:
    depth: 5

stages:
    - build_and_test
    - deploy

matrix:
    include:
        # Ubuntu Xenial
        - stage: build_and_test
          os: linux
          sudo: false
          dist: xenial
          addons:
              apt:
                  sources:
                      - ubuntu-toolchain-r-test
                      - llvm-toolchain-xenial-7
                  packages:
                      - attr
                      - cmake
                      - clang-7
                      - libattr1-dev
                      - libfuse-dev
                      - libpcre3-dev
                      - uuid-dev
                  update: true
          env:
              - C_COMPILER=clang-7
              - CXX_COMPILER=clang++-7
              - BUILD=cmake
          script: contrib/travis/xenial.sh

        # # OpenSUSE 12.3 + Tumbleweed Repo
        # - stage: build_and_test
        #   os: linux
        #   sudo: true
        #   dist: xenial
        #   addons:
        #       apt:
        #           update: false
        #   services: docker
        #   env:
        #     - C_COMPILER=clang-7
        #     - CXX_COMPILER=clang++-7
        #     - BUILD=cmake
        #     - DOCKER_IMAGE=saltstack/opensuse-12.3-minimal
        #   script: contrib/travis/suse12.3.sh

        # CentOS 7
        - stage: build_and_test
          os: linux
          sudo: true
          dist: xenial
          addons:
              apt:
                  update: false
          services: docker
          env:
            - C_COMPILER=clang
            - CXX_COMPILER=clang++
            - BUILD=cmake
            - DOCKER_IMAGE=centos
          script: contrib/travis/centos7.sh

        # macOS 10.13 CMake
        - stage: build_and_test
          os: osx
          osx_image: xcode10.1
          sudo: false
          addons:
              homebrew:
                  packages:
                      - cmake
                      - llvm@7
                      - mysql
                      - ossp-uuid
                      - pcre
                      - sqlite3
                      - truncate
                  update: true
          env:
              - C_COMPILER=clang
              - CXX_COMPILER=clang++
              - BUILD=cmake
              - FORMULAE=llvm@7
          script: contrib/travis/osx.sh

        # macOS 10.13 make
        - stage: build_and_test
          os: osx
          osx_image: xcode10.1
          sudo: false
          addons:
              homebrew:
                  packages:
                      - cmake
                      - llvm@7
                      - mysql
                      - ossp-uuid
                      - pcre
                      - sqlite3
                      - truncate
                  update: true
          env:
              - C_COMPILER=clang
              - CXX_COMPILER=clang++
              - BUILD=make
              - FORMULAE=llvm@7
          script: contrib/travis/osx.sh

        # Upload a tarball if the job was triggered by cron
        - stage: deploy
          os: linux
          sudo: false
          dist: xenial
          addons:
              apt:
                  sources:
                      - ubuntu-toolchain-r-test
                      - llvm-toolchain-xenial-7
                  packages:
                      - attr
                      - bsd-mailx
                      - cmake
                      - clang-7
                      - libattr1-dev
                      - libfuse-dev
                      - libpcre3-dev
                      - uuid-dev
                  update: true
          script:
            - true
          deploy:
              provider: script
              skip-cleanup: true
              script: bash contrib/travis/deploy.sh
              on:
                  branch: master
                  condition: ("${TRAVIS_EVENT_TYPE}" = "cron")
                  tags: false

        # Upload a tarball if the job was triggered by a user
        - stage: deploy
          os: linux
          sudo: false
          dist: xenial
          addons:
              apt:
                  sources:
                      - ubuntu-toolchain-r-test
                      - llvm-toolchain-xenial-7
                  packages:
                      - attr
                      - bsd-mailx
                      - cmake
                      - clang-7
                      - libattr1-dev
                      - libfuse-dev
                      - libpcre3-dev
                      - uuid-dev
                  update: true
          script:
            - true
          deploy:
              provider: script
              skip-cleanup: true
              script: bash contrib/travis/deploy.sh
              on:
                  all_branches: true
                  condition: ("${TRAVIS_EVENT_TYPE}" = "api")
                  tags: false
