name: CMake

on: [push]

env:
  BUILD_TYPE: Release
  CC: clang
  CXX: clang++

jobs:
  MacOS:
    runs-on: macos-11
    steps:
    - uses: actions/checkout@v3

    - name: MacOS-11 Prerequisites
      run:  contrib/CI/osx.sh

    - name: Configure CMake
      run: |
           source ~/.bash_profile
           cmake -B ${{github.workspace}}/build

    - name: Build
      run: |
           source ~/.bash_profile
           cmake --build ${{github.workspace}}/build -j

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest --output-on-failure

  LinuxOS:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        img: [ "centos:7", "centos:8", "rockylinux:8", "ubuntu:20.04"]
      fail-fast: true
    container:
      image: ${{ matrix.img }}
    steps:
    - uses: actions/checkout@v3

    - name: Centos7 Prerequisite Script
      if: matrix.img == 'centos:7'
      run:  contrib/CI/centos7.sh cmake3

    - name: Centos8 Prerequisites
      if: matrix.img == 'centos:8'
      run:  contrib/CI/centos8.sh cmake 3

    - name: Rocky Prerequisites
      if: matrix.img == 'rockylinux:8'
      run:  contrib/CI/rocky.sh cmake3

    - name: Ubuntu:20.04 Prerequisites
      if: matrix.img == 'ubuntu:20.04'
      run:  contrib/CI/ubuntu.sh

    - name: Configure CMake Clang
      run: |
           mkdir -p build
           cd build
           cmake ..

    - name: Build
      run: |
           cd build
           make -j

    - name: Test
      run: |
           cd build
           ctest --output-on-failure

  RPM:
    runs-on: ubuntu-20.04
    container:
      image: centos:7
    steps:
    - uses: actions/checkout@v3

    - name: Centos7 Prerequisite Script
      run:  contrib/CI/centos7.sh cmake3

    - name: Configure CMake Clang
      run: |
           mkdir -p build
           cd build
           cmake ..

    - name: RPM
      run: |
           contrib/CI/generic_rpm.sh

  Older_CMake:
    runs-on: ubuntu-20.04
    container:
      image: centos:7
    steps:
    - uses: actions/checkout@v3

    - name: Centos7 (CMake3.1.0) Setup
      run:  contrib/CI/centos7.sh cmake

    - name: Configure CMake Clang
      run: |
           mkdir -p build
           cd build
           cmake ..

    - name: Build
      run: |
           cd build
           make -j

    - name: Test
      run: |
           cd build
           ctest --output-on-failure

  Documentation:
    runs-on: ubuntu-20.04
    container:
      image: "ubuntu:20.04"
    steps:
    - uses: actions/checkout@v3

    - name: Ubuntu:20.04 Prerequisites
      run: |
           contrib/CI/ubuntu.sh
           apt-get -y install texlive-latex-extra imagemagick

    - name: Configure CMake
      run: |
          mkdir -p build
          cd build
          cmake -DLATEX_BUILD=On ..

    - name: Build
      run: |
          cd build
          make gufi_user gufi_administrator gufi_developer
