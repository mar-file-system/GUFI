<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}GUFI GUI{% endblock %}</title>
	{% block head %}
	<style>
		body {
			margin: 0;
			font-family: Arial, sans-serif;
			background: #f5f5f5;
		}
		.menu-bar {
			width: 100%;
			background: #2c3e50;
			color: #fff;
			padding: 1em 2em;
			box-sizing: border-box;
			display: flex;
			align-items: center;
			font-size: 1.2em;
		}
		.container {
			display: flex;
			height: calc(100vh - 56px);
		}
		.search-bar {
			margin-bottom: 1em;
		}
		.search-bar input[type="text"] {
			width: 100%;
			padding: 0.5em;
			border: none;
			border-radius: 4px;
		}
		.main-content {
			flex: 1;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: flex-start;
			padding: 2em;
		}
		.toolbar-container {
			width: 100%;
			max-width: 900px;
			margin: 0 auto 2em auto;
			background: #e9ecef;
			border-radius: 6px;
			box-shadow: 0 1px 4px rgba(0,0,0,0.04);
			padding: 0.5em 1em;
			display: flex;
			align-items: center;
		}
		.breadcrumb {
			width: 100%;
			color: #888;
			font-size: 1em;
		}
		.centered-div {
			width: 100%;
			max-width: 600px;
			background: #fff;
			border-radius: 8px;
			box-shadow: 0 2px 8px rgba(0,0,0,0.08);
			padding: 2em;
			text-align: center;
		}

		/* Shared utility classes to replace inline styles */
		.menu-link { color: #fff; text-decoration: none; margin-right: 1em; }
		.row-gap { display: flex; gap: 2em; align-items: flex-start; width: 100%; }
		.left-column { flex: 0 0 300px; max-width: 350px; }
		.right-column { flex: 1; }
		.form-row { display: flex; flex-direction: row; gap: 1em; flex-wrap: wrap; }
		.form-item { display: flex; align-items: center; }
		.field-label { min-width: 70px; margin-bottom: 0; color: #333; margin-right: 0.5em; display: flex; align-items: center; }
		.info-icon { margin-left: 0.3em; cursor: pointer; }
		.breadcrumb-ol { list-style: none; display: flex; align-items: center; justify-content: flex-start; padding: 0; margin: 0; }
		.breadcrumb-li { margin: 0 0.5em; }
		.ls-table-wrap { width:100%; max-width:900px; margin-bottom:2em; overflow-x:auto; text-align:left; }
		.ls-table { width:100%; border-collapse:collapse; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.05); }
		.ls-th { padding:0.5em 1em; border-bottom:2px solid #eee; text-align:left; background:#f8f8f8; }
		.ls-td { padding:0.5em 1em; border-bottom:1px solid #f0f0f0; }
	</style>
	{% endblock %}
</head>
<body>

	<nav class="menu-bar"> 
		<a href="{{ url_for('render_home',subpath='') }}"  class="menu-link"> GUFI </a>
		<a href="{{ url_for('render_find_view',subpath='') }}" class="menu-link">Find</a>
		<a href="{{ url_for('render_ls_view',subpath='') }}" class="menu-link">List</a>
	</nav>

	<div class="container">
	<!-- Side panels removed -->
		<div class="main-content">
			{% block content %}{% endblock %}
		</div>
	<!-- Side panels removed -->
	</div>
</body>
</html>
